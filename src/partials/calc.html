<section class="calc">
  <div class="container">
    <div class="calc__inner">
      <h5 class="calc__title title">
        КАЛЬКУЛЯТОР СТОИМОСТИ УСЛУГ
      </h5>
      <div class="calc__subtitle subtitle">
        Рассчитайте предварительную стоимость лечения
      </div>
      <div class="calc__client-symptom">
        <div class="calc__client">
          <div class="calc__client-title">
            КЛИЕНТ...
          </div>
          <div class="calc__client-tab-outer">
            <div class="calc__client-tab-btn-outer">
              <button class="calc__client-tab-btn" data-calc-tab='#calc-1'>ВЗРОСЛЫЙ</button>
              <button class="calc__client-tab-btn" data-calc-tab='#calc-2'>РЕБЕНОК</button>
            </div>
            <div class="calc__client-tab-content-outer">
              <div class="calc__client-tab-content" id='calc-1'>
                <img class="oral-savity" src="img/oral-savity.svg" alt="img">
              </div>
              <div class="calc__client-tab-content" id='calc-2'>
                <img class="oral-savity" src="img/oral-savity.svg" alt="img">
              </div>
            </div>
          </div>
        </div>
        <div class="calc__symptom">
          <div class="calc__symptom-title">
            ВЫБЕРИТЕ СИМПТОМЫ
          </div>
          <div class="calc__symptom-form-outer">
            <button class="calc__symptom-clean">Очистить</button>
            <form action="#" class="calc__symptom-form">
              <label class="calc__symptom-label">
                <input class="calc__symptom-checkbox" type="radio" value='100'>
                <span class='calc__symptom-checkbox-span'></span>
                Наличие полости
              </label>
              <label class="calc__symptom-label">
                <input class="calc__symptom-checkbox" type="radio" value='200'>
                <span class='calc__symptom-checkbox-span'></span>
                Болезненные ощущения от сладкого
              </label>
              <label class="calc__symptom-label">
                <input class="calc__symptom-checkbox" type="radio" value='300'>
                <span class='calc__symptom-checkbox-span'></span>
                Ноющая боль при попадании пищи в полость зуба
              </label>
              <label class="calc__symptom-label">
                <input class="calc__symptom-checkbox" type="radio" value='140'>
                <span class='calc__symptom-checkbox-span'></span>
                Скол зуба
              </label>
              <label class="calc__symptom-label">
                <input class="calc__symptom-checkbox" type="radio" value='30'>
                <span class='calc__symptom-checkbox-span'></span>
                Неполное смыкание зубов
              </label>
              <label class="calc__symptom-label">
                <input class="calc__symptom-checkbox" type="radio" value='20'>
                <span class='calc__symptom-checkbox-span'></span>
                Отсутствие зубов
              </label>
              <label class="calc__symptom-label">
                <input class="calc__symptom-checkbox" type="radio" value='1'>
                <span class='calc__symptom-checkbox-span'></span>
                Воспаление десны
              </label>
              <label class="calc__symptom-label">
                <input class="calc__symptom-checkbox" type="radio" value='400'>
                <span class='calc__symptom-checkbox-span'></span>
                Боль при накусывании, не проходящая в течение нескольких дней
              </label>
            </form>
          </div>
        </div>
      </div>
      <div class="calc__price-details">
        <div class="calc__price">
          <div class="calc__price-title">
            <span class="calc__price-title-span">
              ПРЕДВАРИТЕЛЬНАЯ
            </span>
            СТОИМОСТЬ
          </div>
          <div class="calc__price-num">
            <span class="calc__price-num-span">2 339</span>р
          </div>
        </div>
        <button class="calc__details">
          УТОЧНИТЬ ДЕТАЛИ
        </button>
      </div>
    </div>
  </div>
</section>
